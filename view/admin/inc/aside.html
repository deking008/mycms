<div class="left-side sticky-left-side">
            <!--logo and iconic logo start-->
            <div class="logo">
                <a href="index.html"><img src="/static/admin/images/logo.png" alt=""></a>
            </div>
            <div class="logo-icon text-center">
                <a href="index.html"><img src="/static/admin/images/logo_icon.png" alt=""></a>
            </div>
            <!--logo and iconic logo end-->
            <div class="left-side-inner">
              <!--sidebar nav start-->
                <ul class="nav nav-pills nav-stacked custom-nav">
                    {% for i, v in controller.setup.MENU_GROUP %}
                    {% if i!=0 and i!=99 %}
                    <li class="menu-group">{{v}}</li>
                    {% for v in controller.adminmenu[i] %}
                    <li class="menu-list"><a href="index.html"><i class="fa {{ v.ico }}"></i> <span>{{ v.title }}</span></a>
                        <ul class="sub-menu-list">
                            {% for c in v.children %}
                            <li class="active"><a href="/{{ c.url }}"> {{ c.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    {% endfor %}
                    {% endif %}
                    {% endfor %}
                    
                    
                </ul>
                <!--sidebar nav end-->
            </div>
        </div>
